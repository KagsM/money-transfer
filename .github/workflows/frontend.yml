name: Frontend CI/CD

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Deploy with Vercel CLI
        if: github.event_name == 'push'  # ✅ only deploy on push
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_SECRET_TOKEN }}
        run: |
          npm install -g vercel
          vercel --token "${{ secrets.VERCEL_SECRET_TOKEN }}" --prod --confirm --yes

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":rocket: *Frontend CI/CD* - ${{ job.status }} for *${{ github.repository }}* on *${{ github.ref_name }}* by *${{ github.actor }}*"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 

      - name: Comment on PR with Deploy Status
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ✅ **Build Status:** ${{ job.status }}
            _No deployment on PRs — deploys happen after merge._
